{% extends "base.html" %}

{% block content %}

<h1>New Blog Post</h1>

<form method='POST'>
<div class='content'>
    <table>
        <tr>
            <td>
                <label>Blog title: <input type='text' name='blog-title' autofocus /></label>
            </td>
        </tr>
        <tr>
            <td>
                <label for='blog-body'>New post:</label>
            </td>
        </tr>
        <tr>
            <td>
                <textarea name='blog-body'></textarea>
            </td>
        </tr>
    </table>
    <input type='submit' value='POST'/>
</div>
</form>

{% endblock %}
