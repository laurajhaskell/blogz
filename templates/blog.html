{% extends 'base.html' %}

{% block content %}

    {% for blog in blogs %}

        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.pub_date}}</p>
        <p>{{blog.body}}</p>
        <p>By:<a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}})</a></p>
    
    {% endfor %}

{% endblock %}
