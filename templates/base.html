<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link type="text/css" rel="stylesheet" href="/static/styles.css">
    </head>
    <body class="content">
        <nav>
            <a href="/">Home</a>
            <a href="/newpost">Add a Post</a>
        </nav>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</div>
</html>
