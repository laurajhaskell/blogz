<!doctype html>
<html>
    <head>
        <link src="..css/styles.css" rel="stylesheet" type="text/css">
        <title>{{title}}</title>
    </head>
<body>

    <div>
        <p><a href="/blog">Home</a> || <a href="/newpost">Add a new post</a></p>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
    

    {% block content %}
    {% endblock %}

</body>
</html>
